  <body>
 
  	   	<div th:replace="~{nav :: cabecera}"></div>

	<div class="container">
		<h3 class="text-center mt-4 ">REGISTRO DE CRONOGRAMA DE INSPECCIONES</h3>
			<br>
			<!-- Modal -->
			
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">_</h1>
			      </div>
			      <div class="modal-body">
			      
			      
			      
						<form th:action="@{grabar}" method="POST">
							<div class="row">
							
							
							  <div class="col-2">
								<label for="inputPassword6" class="col-form-label"><b>Inicio</b></label>
								<input type="date" class="form-control " name="inicio" >

							  </div>
							  
							    <div class="col-2">
								<label for="inputPassword6" class="col-form-label"><b>Fin</b></label>
								<input type="date" class="form-control " name="fin" >

							  </div>
							
							<div class="col-2">
								<label for="inputPassword6" class="col-form-label"><b>Rendimiento Esperado</b></label>
								<textarea class="form-control" id="rendimiento" rows="6" name="rendimiento"></textarea>

							  </div>
								<div class="col-2">
								
								<input class="form-control" id="idsolicitud" rows="6" name="solicitud" type="hidden"/>

							  </div>
								
						
						
							
							<div class="col-2">
					
							
							
							</div>
							
							</div>
							<hr />
							
					<div class="row mt-3">

						<div class="col-lg-6">

										
											<fieldset class="reset">
											  <legend class="reset">Inspecciones agregadas</legend>
											  
						<div class="row">					  
							<div class="col-3">
								<label for="inputPassword6" class="col-form-label"><b>Tipo de Inspeccion</b></label>
								<select class="form-group form-control" id="idinspecciones" >
									<option th:each="bean:${inspecciones}"
									        	th:value="${bean.codigo}" th:text="${bean.descripcion}"/>
								</select>							 
						 </div>
							<div class="col-3">
								<label for="inputPassword6" class="col-form-label"><b>Detalle</b></label>
								<textarea class="form-control" id="iddetalle" rows="6" name="detalle"></textarea>

							  </div>
							  
							  <div class="col-3">
								<label for="inputPassword6" class="col-form-label"><b>Fecha</b></label>
								<input type="date" class="form-control " id="idfecha" >

							  </div>
							  
							  	<div class="col-3">
							<hr/>
							<button id="btn-agregar" type="button" class="btn btn-info">
								<i class="fas fa-add"></i> Agregar
													
							</button>
							</div>
							
							  
							</div>				  
												<table id="tableSolicitados" class="table table-striped mt-4" style="width:100%">
													<thead>
														<tr>
															
															<th>Código</th>
															<th>Tipo de Inspeccion</th>
															<th>Detalle</th>
															<th>Fecha</th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td></td>
															<td></td>
															<td></td>
															<td></td>
															<td>
																<button type="button" class="btn btn-danger" id="btn-eliminar-biean">
																	<i class="fas fa-trash-alt"></i>
																</button>
															
															</td>
														</tr>
														
													</tbody>
												</table>
											</fieldset>	
								</div>
								
								<div class="col-lg-6">
											<fieldset class="reset">
											  <legend class="reset">Solicitudes</legend>
											  <div class="row">
											  <div class="col-3">
												<label for="inputPassword6" class="col-form-label"><b>Usuario</b></label>
													<select class="form-group form-control" id="idUsuario" >
															<option th:each="bean:${usuarios}"
									        				th:value="${bean.codigo}" th:text="${bean.nombre}"/>
													</select>	
											  </div>
											  <div class="col-3">
												<hr/>
												<button id="btn-buscar" type="button" class="btn btn-info">
													<i class="fas fa-search"></i> Buscar
																		
												</button>
												</div>
												
												</div>
												<table id="tableSolicitudes" class="table table-striped mt-4" style="width:100%">
											  
													<thead>
														<tr>
															<th>Código</th>
															<th>Usuario</th>
															<th>Razon</th>
															<th>Estado</th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td></td>
															<td></td>
															<td></td>
																														<td></td>

															<td>
																<button type="button" class="btn btn-sucess" id="btn-eliminar-biean">
																	<i class="fas fa-choose"></i>
																</button>
															
															</td>
														</tr>
														
													</tbody>
												</table>
											</fieldset>	
										</div>
								</div>
								
								
								<hr>
								
							    <div class="modal-footer">
									<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Registrar Cronograma</button>
								</div>
						</form>
						<br>
						<div class="modal-footer">
			 			 <form th:action="@{reporteEmpleados}" method="POST">
							<button id="btn-reporte" type="submit" class="btn btn-info" >
								<i class="fas "></i> Reportes
						</div>	
			    </div>
			  </div>
			 				 				
							</button>
							
							
							</form>
			  
			  
			  
			  
			  
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

		//recuperar el atributo MENSAJE
		var msj=/*[[${MENSAJE}]]*/

			"timeOut": "2000",

	<script>
		$('#tableBienes').dataTable( {
				  "searching": false,
				  "lengthChange": false,
				  responsive: true,
		});
		$('#tableClientes').dataTable( {
				  "searching": false,
				  "lengthChange": false,
				  responsive: true,		  
		} );
	
	
		
		$(document).on("click","#btn-agregar",function(){
			
			let ins=$("#idinspecciones").val();	
			let des=$("#idinspecciones option:selected").text();
			let det=$("#iddetalle").val();
			let fec=$("#idfecha").val();

			$("#tableSolicitados tbody").empty();
			$.get("adicionar?codigo="+ins+"&descripcion="+des+"&detalle="+det+"&fecha="+fec,function(response){
				$.each(response,function(index,item){
					$("#tableSolicitados").
					append(`<tr><td>${item.codigo}</td>
							<td>${item.descripcion}</td>
							<td>${item.detalle}</td>	
							<td>${item.fecha}</td>	
							<td>
							<button type="button" class="btn btn-danger" id="btn-eliminar-biean">
								<i class="fas fa-trash-alt"></i>
							</button>
							</td>
					</tr>`);
				})
			})
		})
		
	$(document).on("click","#btn-buscar",function(){
			let cod=$("#idUsuario").val();
			$("#tableSolicitudes").DataTable().destroy();
			$("#tableSolicitudes tbody").empty();
			$.get("consultaSolicitud?codigo="+cod,function(response){
				$.each(response,function(index,item){
					$("#tableSolicitudes").
						append(`<tr><td>${item.codigo}</td>
								<td>${item.usuario.nombre}</td>	
								<td>${item.razon}</td>	
								<td>${item.estado}</td>	

								<td><button type="button" class="btn btn-warning btn-rellenar">
								<i class="fa-solid fa-plus"></i>
								</button></td>
						</tr>`);
				})
				$('#tableBienes').dataTable( {
					  "searching": false,
					  "lengthChange": false,
					  responsive: true,
					} );
			})
		})


		//asignar evento clic al botón con clase  "btn-datos-medicamento"
		$(document).on("click",".btn-datos-medicamento",function(){
			
		})
		//asignar evento clic al botón con clase  "btn-adicionar"
		$(document).on("click",".btn-eliminar-detalle",function(){
			
		})	
	</script>
	<script>
		
	$(document).on("click",".btn-rellenar",function(){
	 
	let cod=$(this).parents("tr").find("td")[0].innerHTML;

    var miCampo = document.getElementById("idsolicitud");
      miCampo.value =cod;
    });

 
</script>
