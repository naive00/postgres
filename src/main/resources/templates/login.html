<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
 
 <style>
body{
  background-image:url('https://whatatrip.pe/wp-content/uploads/2023/06/miraflores-view.png');
  background-repeat: no-repeat;
  background-size:cover;
  font-family: 'Roboto', sans-serif;
}

.container{
  /*border:1px solid white;*/
  width: 600px;
  height: 350px;
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  display: inline-flex; 
}
.backbox{  
  background-color: #404040;
  width: 100%;
  height: 80%;
  position: absolute;
  transform: translate(0,-50%);
  top:50%;
  display: inline-flex;
}

.frontbox{
  background-color: white;
  border-radius: 20px;
  height: 100%;
  width: 50%;
  z-index: 10;
  position: absolute;
  right:0;
  margin-right: 3%;
  margin-left: 3%;
  transition: right .8s ease-in-out;
}

.moving{
  right:45%;
}

.loginMsg, .signupMsg{
  width: 50%;
  height: 100%;
  font-size: 15px;
  box-sizing: border-box;
}

.loginMsg .title,
.signupMsg .title{
  font-weight: 300;
  font-size: 23px;
}

.loginMsg p,
.signupMsg p {
  font-weight: 100;
}

.textcontent{
  color:white;
  margin-top:65px;
  margin-left: 12%;
}

.loginMsg button,
.signupMsg button {
  background-color: #404040;
  border: 2px solid white;
  border-radius: 10px;
  color:white;
  font-size: 12px;
  box-sizing: content-box;
  font-weight: 300;
  padding:10px;
  margin-top: 20px;
}

/* front box content*/
.login, .signup{
  padding: 20px;
  text-align: center;
}

.login h2,
.signup h2 {
  color: #35B729;
  font-size:22px;
}

.inputbox{
  margin-top:30px; 
}
.login input, 
.signup input {
  display: block;
  width: 100%;
  height: 40px;
  background-color: #f2f2f2;
  border: none;
  margin-bottom:20px;
  font-size: 12px;
}

.login button,
.signup button{
  background-color: #35B729;
  border: none;
  color:white;
  font-size: 12px;
  font-weight: 300;
  box-sizing: content-box;
  padding:10px;
  border-radius: 10px;
  width: 60px;
  position: absolute;
  right:30px;
  bottom: 30px;
  cursor: pointer;
}

/* Fade In & Out*/
.login p {
  cursor: pointer;
  color:#404040;
  font-size:15px;
}

.loginMsg, .signupMsg{
  /*opacity: 1;*/
  transition: opacity .8s ease-in-out;
}

.visibility{
  opacity: 0;
}

.hide{
  display: none;
}
.image-top{
	position:relative;
	padding : 150px;
}
.image-top img{
	width:800px ;
	height : 200px;
	position:absolute;
	inset :0;
	margin : auto ;
}
 </style>
</head>
<body>

<section>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">    
    <div class="modal-dialog">
		
        <div class="modal-content ">
        <div class="modal-header">
            <h5 class="modal-title">Registro de Nuevos Usuarios</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
			
		<form th:action="@{registrarVecino}" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="col-12">
                  <label for="nombre" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" name="nombre" />
              </div>
              
              <div class="col-12">
                  <label for="dni"C class="col-form-label">DNI:</label>
                  <input type="text" class="form-control" name="dni" />
              </div>
              <div class="col-12">
                  <label for="correo" class="col-form-label">Correo:</label>
                  <input type="text" class="form-control" name="correo" />
              </div>
              <div class="col-12">
                  <label for="password" class="col-form-label">Contraseña:</label>
                  <input type="password" class="form-control" name="password" />
              </div>
                            
              
            </div>
            <div class="col-md-6">
              <div class="col-12">
                <label for="apellido" class="col-form-label">Apellidos:</label>
                <input type="text" class="form-control" name="apellido" />
               </div> 
             <div class="col-12">
              <label for="telefono" class="col-form-label">Celular:</label>
              <input type="text" class="form-control" name="celular" />
              </div>
             <div class="col-12">
            <label for="usuario" class="col-form-label">Nombre de Usuario:</label>
            <input type="text" class="form-control" name="usuario" />
              </div>
           <div class="col-12">
   						<input type="submit" class="btn btn-primary" value="Registrar"/>
			</div>
            </div>
                            
                </form>
            
            </div>
    
    
    </div>


</section>


	<div class="image-top">
		<img src="https://digital.miraflores.gob.pe:8443/miraflores/librerias/extranet/images/miraflores-en-tu-corazon.png" >
	</div>
	
  <div class="container">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
          <p class="title">Tienes una cuenta ?</p>
          <p>Registrate aquí</p>
          <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal" id="switch1">Registrarse</button>
          
        </div>
      </div>
     



    <div class="frontbox">
		
		<form method="post" th:action="@{/sesion/login}">
              
		      <div class="login">
		        <h2>INICIAR SESION</h2>
		        <div class="inputbox">
		          <input type="text" id="username" name="username" placeholder="  Usuario">
		          <input type="password" name="password" id="password" placeholder="  Contraseña">
		        </div>
		        <p>Olvidaste la contraseña?</p>
		        <button type="submit" >Ingresar</button>
        </form>
        
     
    </div>

     
    </div>
  </div>
  
  
  
  
  
  
  
  
</body>
</html>
